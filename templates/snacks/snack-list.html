{% extends '_base.html' %}

{% block content %}
<h1>Snacks</h1>
<div class="list-group">
    {% for snack in object_list %}
    <a href="{% url 'snack_detail' snack.id %}" class="list-group-item list-group-item-action">{{ snack.name }}</a>
    {% endfor %}
    <a class="btn btn-primary" href="add" role="button">Add</a>
    <a href="/" class="btn btn-light" role="button">Home</a>
</div>

{% endblock content %}
