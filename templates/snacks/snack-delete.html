{% extends '_base.html' %}

{% block content %}
<h1>Remove {{ snack.name }}</h1>
<div class="card">
    <form action="" method="POST" class="m-3">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Are you sure you want to delete "{{ snack.name }}"?</p>
        <input type="submit" value="Confirm" class="btn btn-danger w-100 mt-4">
    </form>
    <a href="/" class="card-link btn btn-light">Home</a>
</div>
{% endblock content %}
